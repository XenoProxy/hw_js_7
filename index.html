<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/main.js"></script>
    <title>HW_JS_7</title>
</head>
<body>    
    <h1>The Lamp</h1>
    <p>Вы можете управлять лампой!</p>
    <div id="lamp"></div>
    <div class="control">
        <div class="brightness">
            <p>Выберете яркость свечения</p>
            <input type="range" id="rng" oninput="lamp.setBrightness()">
        </div>
        <div class="color">
            <p>Выберете цвет свечения</p>
            <button type="button" class="btn" id="btn_yellow" "></button>
            <button type="button" class="btn" id="btn_green" onclick="lamp.setColor()"></button>
        </div>
        <div class ="light">
            <p>Вкл/выкл лампы</p>
            <button type="button" class="btn" id="btn_turn" onclick="lamp.turnOn_Off()"></button>
        </div>
    </div>   
</body>
</html>
